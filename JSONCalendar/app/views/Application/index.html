#{extends 'main.html' /}
#{set title:'JSONCalendar' /}

<div class = "container-fluid">                                                                                         <!-- Main Division (3) -->
    <div class = "row">

        <div class = "col-sm-12 col-md-12 col-lg-12 pl-0 pr-0"> 														<!-- Carousel -->
            <div id = "slider" class = "carousel slide" data-ride = "carousel">

                <!-- indicators (dot nov in bootstrap3) -->
                <ol class="carousel-indicators">
                    <li data-target="#slider" data-slide-to="0" class="active"></li>
                    <li data-target="#slider" data-slide-to="1"></li>
                    <li data-target="#slider" data-slide-to="2"></li>
                    <li data-target="#slider" data-slide-to="3"></li>
                </ol>

                <!-- wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img src="@{'/public/images/c0.jpg'}"/>
                    </div>

                    <div class="carousel-item">
                        <img src="@{'/public/images/c1.jpg'}"/>
                    </div>

                    <div class="carousel-item">
                        <img src="@{'/public/images/c2.jpg'}">
                    </div>

                    <div class="carousel-item">
                        <img src="@{'/public/images/c4.jpg'}"/>
                    </div>
                </div>

                <!-- controls / Next & Prev -->
                <a class="carousel-control-prev" href="#slider" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>

                <a class="carousel-control-next" href="#slider" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
        </div>
    </div>
</div>
